    }

// 상태 추적 변수
let depth1Shown = false;
let depth2Shown = false;
let timeoutId = null; // 이미지가 고정되는 동안 중복 실행 방지

// 스크롤 이벤트 핸들러
window.addEventListener('scroll', () => {
  const scrollPosition = window.scrollY; // 현재 스크롤 위치
  const windowHeight = window.innerHeight; // 화면 높이

  // 화면의 150% 이상 스크롤 시 Depth2 표시
  if (scrollPosition > windowHeight * 1.8 && !depth2Shown) {
    if (timeoutId) return; // 중복 실행 방지
    depth1.style.opacity = '0'; // Depth1 숨기기
    depth2.style.opacity = '1'; // Depth2 표시
    depth2Shown = true; // Depth2 표시 상태로 설정
    timeoutId = setTimeout(() => {
      depth2.style.opacity = '0'; // 서서히 사라짐
      timeoutId = null; // 다시 트리거 가능
    }, 800); // 1.5초 후에 사라지게 설정
  } 
  // 화면의 150% 미만으로 내려왔을 때 Depth1 표시
  else if (scrollPosition <= windowHeight * 1.8 && !depth1Shown) {
    if (timeoutId) return; // 중복 실행 방지
    depth2.style.opacity = '0'; // Depth2 숨기기
    depth1.style.opacity = '1'; // Depth1 표시
    depth1Shown = true; // Depth1 표시 상태로 설정
    timeoutId = setTimeout(() => {
      depth1.style.opacity = '0'; // 서서히 사라짐
      timeoutId = null; // 다시 트리거 가능
    }, 800); // 1.5초 후에 사라지게 설정
  }

  // 스크롤이 내려가면 표시된 이미지 초기화
  if (scrollPosition <= windowHeight * 1.8 && depth1Shown) {
    depth1Shown = false; // Depth1 상태 리셋
  }
  if (scrollPosition > windowHeight * 1.8 && depth2Shown) {
    depth2Shown = false; // Depth2 상태 리셋
  }
});
