const sideBackgrounds = []; // 이미지를 담을 배열

// 이미지 설정 (Side1, Side2, Side3, ...)
for (let i = 1; i <= 17; i++) { // 예시로 5개 이미지까지 설정
  const sideBackground = document.createElement('img');
  sideBackground.src = `Side${i}.png`; // 이미지 경로 설정
  sideBackground.style.position = 'fixed';
  sideBackground.style.top = '50%'; // 화면 가운데 정렬
  sideBackground.style.right = '0%'; //
  sideBackground.style.transform = 'translateY(-50%)'; // 세로 중앙으로 정렬 (가로 이동 제거)
  sideBackground.style.display = 'none'; // 처음에는 보이지 않게 설정
  sideBackground.style.zIndex = '1001'; // 가장 위에 표시
  sideBackground.style.height = '980px'; // 세로 크기 고정
  sideBackground.style.width = 'auto'; // 가로세로 비율 유지
  document.body.appendChild(sideBackground); // body에 추가

  // 배열에 추가
  sideBackgrounds.push(sideBackground);
}

// fish-shape 클릭 시 해당 이미지 표시/숨기기
for (let i = 1; i <= 17; i++) { // fish-shape1, fish-shape2, ... 처리
  const fishShapes = document.querySelectorAll(`.fish-shape${i}`);
  fishShapes.forEach(fish => {
    fish.addEventListener('click', () => {
      // 클릭한 이미지가 닫히지 않았으면
      if (sideBackgrounds[i - 1].style.display === 'none') {
        // 모든 이미지를 숨기기
        sideBackgrounds.forEach(img => img.style.display = 'none');
        // 클릭한 이미지는 보이게 설정
        sideBackgrounds[i - 1].style.display = 'block';
      } else {
        // 이미 열려있는 이미지를 숨기기
        sideBackgrounds[i - 1].style.display = 'none';
      }
    });
  });
}
