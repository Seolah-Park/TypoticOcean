<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Page</title>
  <style>
    /* 전체 페이지 크기 고정 1920x1080 */
    html, body {
      margin: 0;
      padding: 0;
      width: 1920px;  /* 고정된 너비 */
      height: 1080px; /* 고정된 높이 */
      overflow: hidden; /* 스크롤 방지 */
      background-color: #000; /* 배경 검정색 */
      display: flex; /* 중앙 정렬을 위한 flexbox */
      justify-content: center; /* 가로 중앙 정렬 */
      align-items: center; /* 세로 중앙 정렬 */
    }

    /* GIF 이미지 스타일 */
    img {
      width: 100%;  /* 화면의 크기에 맞게 조정 */
      height: 100%; /* 화면의 크기에 맞게 조정 */
      object-fit: contain; /* 비율을 유지하며 꽉 차지 않게 설정 */
      opacity: 0;  /* 애니메이션 초기 상태 */
    }

    /* 애니메이션 정의 */
    @keyframes gifAnimation {
      0% {
        opacity: 1; /* 첫 번째 프레임이 보이도록 설정 */
      }
      33% {
        opacity: 1; /* 애니메이션이 진행되는 동안 보이도록 */
      }
      100% {
        opacity: 0; /* 마지막 프레임을 3초 동안 유지한 후 사라짐 */
      }
    }

  </style>
</head>
<body>
  <!-- GIF 이미지 표시 -->
  <img id="loadingGif" src="loading.gif" alt="Loading Animation">

  <script>
    const gifElement = document.getElementById("loadingGif");

    // GIF가 로드되면 첫 번째 프레임을 2초 동안 정지
    gifElement.onload = function() {
      // 첫 번째 프레임 2초 정지 후 애니메이션 시작
      setTimeout(function() {
        // 애니메이션을 3초에 걸쳐서 한번만 실행
        gifElement.style.animation = "gifAnimation 3s forwards";
        gifElement.style.opacity = 1;  // 애니메이션을 보이도록 설정
      }, 2000); // 첫 번째 프레임 정지 2초 후 애니메이션 시작
    };

    // 페이지 이동을 위한 타이머 (총 8초)
    const gifDuration = 8 * 1000; // 총 8초 (2초 정지 + 3초 재생 + 3초 마지막 프레임)

    setTimeout(function() {
      // TypoticOcean.html로 이동
      window.location.href = "TypoticOcean.html";
    }, gifDuration);
  </script>
</body>
</html>
