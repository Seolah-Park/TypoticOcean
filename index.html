<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Page</title>
  <style>
    /* 전체 페이지 크기 고정 1920x1080 */
    html, body {
      margin: 0;
      padding: 0;
      width: 1920px;  /* 고정된 너비 */
      height: 1080px; /* 고정된 높이 */
      overflow: hidden; /* 스크롤 방지 */
      background-color: #000; /* 배경 검정색 */
      display: flex; /* 중앙 정렬을 위한 flexbox */
      justify-content: center; /* 가로 중앙 정렬 */
      align-items: center; /* 세로 중앙 정렬 */
    }

    /* GIF 이미지 스타일 */
    img {
      width: 100%;  /* 화면의 크기에 맞게 조정 */
      height: 100%; /* 화면의 크기에 맞게 조정 */
      object-fit: contain; /* 비율을 유지하며 꽉 차지 않게 설정 */
      animation: gifAnimation 3s forwards;
      animation-play-state: paused; /* 애니메이션을 정지 상태로 설정 */
    }

    /* 애니메이션 정의 */
    @keyframes gifAnimation {
      0% {
        opacity: 0;
      }
      33% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- GIF 이미지 표시 -->
  <img id="loadingGif" src="loading.gif" alt="Loading Animation">

  <script>
    const gifElement = document.getElementById("loadingGif");

    // GIF가 로드되면 첫 번째 프레임을 2초 동안 정지
    gifElement.onload = function() {
      // 첫 번째 프레임 2초 정지
      setTimeout(function() {
        // 애니메이션을 시작
        gifElement.style.animationPlayState = "running"; // 애니메이션을 실행 상태로 변경
      }, 2000); // 첫 번째 프레임 정지 2초 후 재생 시작
    };

    // 페이지 이동을 위한 타이머
    const gifDuration = 8 * 1000; // 총 8초 (2초 정지 + 3초 재생 + 3초 정지)

    setTimeout(function() {
      // TypoticOcean.html로 이동
      window.location.href = "TypoticOcean.html";
    }, gifDuration);
  </script>
</body>
</html>
