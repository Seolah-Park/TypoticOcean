<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Page</title>
  <style>
    /* 전체 페이지 고정 */
    html, body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 1080px;
      overflow: hidden; /* 스크롤 방지 */
      background-color: #000; /* 배경 검정색 */
    }

    /* GIF 이미지 스타일 */
    img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 비율 유지하며 꽉 채우기 */
    }
  </style>
</head>
<body>
  <!-- GIF 이미지 표시 -->
  <img src="loading.gif" alt="Loading Animation">

  <script>
    // GIF 재생 시간이 끝나면 다음 페이지로 이동
    const gifDuration = 2 * 1000; // 2초 (60프레임 / FPS 30)

    setTimeout(function() {
      // TypoticOcean.html로 이동
      window.location.href = "TypoticOcean.html";
    }, gifDuration);
  </script>
</body>
</html>
