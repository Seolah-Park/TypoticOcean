<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Page</title>
  <style>
    /* 전체 페이지 고정 */
    html, body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 1080px;
      overflow: hidden; /* 스크롤 방지 */
      background-color: #000; /* 배경 검정색 */
    }

    /* GIF 이미지 스타일 */
    img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 비율 유지하며 꽉 채우기 */
    }
  </style>
</head>
<body>
  <!-- GIF 이미지 표시 -->
  <img id="loadingGif" src="loading.gif" alt="Loading Animation">

  <script>
    const gifElement = document.getElementById("loadingGif");

    // GIF가 로드되면 첫 번째 프레임을 2초 동안 정지
    gifElement.onload = function() {
      // 첫 번째 프레임 2초 정지
      setTimeout(function() {
        // GIF 애니메이션 재생
        gifElement.style.animation = "gifAnimation 4s forwards";
      }, 2000); // 첫 번째 프레임 정지 2초 후 재생 시작
    };

    // 페이지 이동을 위한 타이머
    const gifDuration = 10 * 1000; // 총 10초 (2초 정지 + 4초 재생 + 4초 정지)

    setTimeout(function() {
      // TypoticOcean.html로 이동
      window.location.href = "TypoticOcean.html";
    }, gifDuration);
  </script>
</body>
</html>
